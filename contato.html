	<body>
		<main>
			<h1 class="titulo">Contato</h1>
			<div class="box-centralizado">
			<!-- Tipos do HTML 5: 
			https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Input
			-->
			<form>
				<fieldset>
			        <legend>Dados pessoais</legend>
			        <label for="nome">Nome Completo</label>
			        <input id="nome" name="nome" type="text" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z ']{4,}" required title="Preencha com no minimo 4 letras">
			        <label for="email">Email:</label>
			        <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
			    </fieldset>

			    <fieldset>
			        <legend>Assunto</legend>
			        <label>
			            <input type="radio" name="assunto" value="consult">
			            Consultoria
			        </label>
			        <label>
			            <input type="radio" name="assunto" value="blog">
			            Blog
			        </label>
			        <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">
                            Outro
                        </label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
			    </fieldset>

			    <label for="msg">Mensagem:</label>
        		<textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
			    <button type="submit">Enviar <strong>Mensagem</strong></button>

			    <!-- Exemplo de Select, O segundo valor estará selecionado inicialmente 
				<select name="assunto">
				  <option value="blog">Blog</option>
				  <option value="servico" selected>Serviço</option>
				  <option value="outro">Outro</option>
				</select>
				-->
			</form>    
			</div>
		</main>
